<head>

        <nav class="navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
           <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-center" style="background-color: rgb(50, 44, 92)!important;">
            <a class="navbar-brand brand-logo"  style="color:beige" href="advocate_home">CRIME</a>
                <a class="navbar-brand brand-logo-mini" href="advocate_home"><img src="{{url_for('static',filename='images/logo-mini.svg')}}" alt="logo" /></a>

            <div class="navbar-menu-wrapper d-flex align-items-center justify-content-end">
            
                <ul class="navbar-nav navbar-nav-right">
                  
                    <li class="nav-item dropdown mr-4 d-lg-flex d-none">
                        <a class="nav-link count-indicatord-flex align-item s-center justify-content-center" href="advocate_home">

                        </a>
                    </li>
                    <li class="nav-item dropdown mr-4 d-lg-flex d-none">

                        </a>

                            </a>
                            
                        </li>
                        <li class="nav-item dropdown mr-4 d-lg-flex d-none">
                            <a  class="nav-link count-indicatord-flex align-item s-center justify-content-center" id="notificationDropdown" href="advocate_home" data-toggle="dropdown">
                                <i class="icon-file menu-icon"></i>
                                <span class="menu-title">Cases</span>
                            </a>
                            <div class="dropdown-menu dropdown-menu-right navbar-dropdown preview-list" aria-labelledby="notificationDropdown">

                                <a class="dropdown-item preview-item" href="/advocate_view_case_request">
                                    <i class="icon-file menu-icon"></i>
                                    <span class="menu-title">View cases</span>
                                </a>
                            
                              
                            </li>
                            
                               
                            <li class="nav-item dropdown d-flex mr-4 ">
                                <a class="nav-link count-indicator dropdown-toggle d-flex align-items-center justify-content-center" id="notificationDropdown" href="/logout">
                                    <i class="fa fa-sign-out" aria-hidden="true"></i> Logout
                                </a>
                                
                            </li>
                        </div>
                    </li>
                    
                </ul>
                <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button" data-toggle="offcanvas">

        <div class="container-fluid page-body-wrapper">

                    <h4 class="font-weight-bold text-dark">Your Ratings Here!</h4>
                          
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-xl-12 flex-column d-flex grid-margin stretch-card">
                            <form action="/user_view_advocate" method="POST">
                                <div class="row flex-grow">

                                    <div class="col-sm-3 grid-margin stretch-card">

                                                {% for row in row%}
                                                <div class="card-body">
                                                    <h4 class="card-title mb-3">Overall rating</h4>
                                                    <div class="d-flex">
                                                        <div>
                                                            <h4 class="text-dark font-weight-bold mb-2 mr-2">{{row[1]}}</h4>
                                                        </div>
                                                        <div>
                                                            <select id="over-all-rating" name="rating" autocomplete="off">
                                                                <option value="1">1</option>
                                                             
                                                            <select>
                                                        </div>
                                                    </div>
                                                    <p class="mb-4">Based reviews</p>
                
                                                </div>
                                                {% endfor %}
                                            </div>
                                        </div>

                                    </div>

                        </div>
