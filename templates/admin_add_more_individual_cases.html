                    <div class="row mt-3">
                        <div class="col-9 grid-margin" style="left: 10%;">
                            <div class="card">
                                <div class="card-body">
                                    <h4 class="card-title"> Complaints Against Individuals</h4>
                                    <form class="form-sample" action="/admin_add_more_individual_cases" method="POST">
                                        <!-- <p class="card-description">
                                            Personal info
                                        </p> -->
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group row">
                                                    <div class="col-sm-12">
                                                        <input type="text" name="cid" class="form-control form-control-lg" value="{{row[0]}}" hidden>
                                                        <input type="text" name="casetype" class="form-control form-control-lg" value="{{row[1]}}" hidden>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                                
                                                    <div class="col-md-6">
                                                        <input type="text" name="name" class="form-control form-control-lg" placeholder="Name" pattern="^[A-Za-z -]+$" title='Name should contain only alphabets.' required/>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <input type="text" name="phone" class="form-control form-control-lg" placeholder="Phone" pattern="[789][0-9]{9}" maxlength="10" title="Please enter 10 digit phone number" required />
                                                    </div>
                                            
                                        </div><br>
                                        <div class="row">
                                                
                                                    <div class="col-md-6">
                                                        <input type="email" name="email" class="form-control form-control-lg" placeholder="Email (not mandatory)" />
                                                    </div>
                                                
                                               
                                                    <div class="col-sm-6">
                                                        <input type="text" name="parenetname" class="form-control form-control-lg" placeholder="Parent Name" pattern="^[A-Za-z -]+$" title='Name should contain only alphabets.' required/>
                                                    </div>
                                        </div><br>

                                        <div class="row">
                                               
                                                    <!-- <div class="col-md-6">
                                                        <input type="text" name="subject" class="form-control form-control-lg" placeholder="subject" required />
                                                    </div>
                                               -->
                                               <div class="col-md-6">
                                                <input type="text" name="subject" class="form-control form-control-lg" placeholder="subject" required />
                                            </div>
                                                    <div class="col-md-6">
                                                        <input type="text" name="content" class="form-control form-control-lg" placeholder="case section" required />
                                                    </div>
                                        </div><br>

                                        <div class="row">
                                                    
                                            <select class="form-control col-6" name="sid">
                                                <option value="" disabled>select station</option>
                                                {% for rows in rows%}
                                                <option value="{{rows[0]}}">{{rows[2]}}</option>
                                                {% endfor %}
                              </select><br>
                                               
                                                    <div class="col-md-6">
                                                        <input type="text" name="location" class="form-control form-control-lg" placeholder="location" required />
                                                    </div>
                                        </div><br>
                                        <div class="row">
                                                    <div class="col-sm-6">

                                                        <textarea name="address" id="" cols="10" rows="5" class="form-control form-control-lg" required placeholder=" Address" required></textarea>
                                                    </div>

                                              
                                             
                                                    <div class="col-sm-6">

                                                        <textarea name="details" id="" cols="10" rows="5" class="form-control form-control-lg" required placeholder=" Case description" required></textarea>
                                                    </div>

                                        </div><br>

                                        <button class="btn btn-light" onclick="window.location.href = 'admin';">Cancel</button>
                                    </div>
                                           
                                </div>
