            <div class="main-panel" style="margin: auto!important;">
                <div class="content-wrapper">
                    <div class="row">
                        <div class="col-sm-12 mb-4 mb-xl-0">
                            <h4 class="font-weight-bold text-dark">Employee Registration</h4>
                            <!-- <p class="font-weight-normal mb-2 text-muted">APRIL 1, 2019</p> -->
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12 grid-margin">
                            <div class="card">
                                <div class="card-body">
                                    <h4 class="card-title">Employee Registration</h4>
                                    <form class="form-sample" action="/admin_add_station_employee" method="POST" enctype="multipart/form-data">
                                        <!-- <p class="card-description">
                                            Personal info
                                        </p> -->
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group row">
                                                    <label class="col-sm-3 col-form-label"> Name</label>
                                                    <div class="col-sm-9">
                                                        <input type="text" name="name" class="form-control form-control-lg" pattern="^[A-Za-z -]+$" title='Name should contain only alphabets.' required/>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group row">
                                                    <label class="col-sm-3 col-form-label">Date of Birth</label>
                                                    <div class="col-sm-9">
                                                        <input type="date" name="dob" class="form-control form-control-lg" max="2004-03-17" required/>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group row">
                                                    <label class="col-sm-3 col-form-label">Choose Station</label>
                                                    <div class="col-sm-9">
                                                        <select class="form-control" name="sid">
                                                            <option value="" disabled>select station</option>
                                                            {% for row in row%}
                                                            <option value="{{row[0]}}">{{row[2]}}</option>
                                                            {% endfor %}
                                          </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group row">
                                                    <label class="col-sm-3 col-form-label">Phone Number</label>
                                                    <div class="col-sm-9">
                                                        <input type="number" class="form-control" name="phone" pattern="[6789][0-9]{9}" required/>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group row">
                                                    <label class="col-sm-3 col-form-label">Image</label>
                                                    <div class="col-sm-9">
                                                        <input type="file" name="files" class="form-control form-control-lg" required/>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group row">
                                                    <label class="col-sm-3 col-form-label">Gender</label>
                                                    <div class="col-sm-3">
                                                        <div class="form-check">
                                                            <label class="form-check-label">
                                              <input type="radio" class="form-check-input" name="radio" id="membershipRadios1" value="female" checked required/>
                                              Female
                                            </label>
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-3">
                                                        <div class="form-check">
                                                            <label class="form-check-label">
                                              <input type="radio" class="form-check-input" name="radio" id="membershipRadios2" value="male" required/>
                                              Male
                                            </label>
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-3">
                                                        <div class="form-check">
                                                            <label class="form-check-label">
                                              <input type="radio" class="form-check-input"  value="female" />
                                              Others
                                            </label>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group row">
                                                    <label class="col-sm-3 col-form-label">Address </label>
                                                    <div class="col-sm-9">
                                                        <textarea cols="60" rows="5" class="form-control" name="address"></textarea>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group row">
                                                    <label class="col-sm-3 col-form-label">Adharnumber</label>
                                                    <div class="col-sm-9">
                                                        <input type="number" name="adharnumber" class="form-control form-control-lg" pattern="[0-10]{10}" required/>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group row">
                                                    <label class="col-sm-3 col-form-label">Occupation </label>
                                                    <div class="col-sm-9">
                                                        <input type="text" name="occupation" class="form-control form-control-lg" required/>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group row">
                                                    <label class="col-sm-3 col-form-label">Email</label>
                                                    <div class="col-sm-9">
                                                        <input type="email" name="email" class="form-control form-control-lg" required />
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-primary mr-2">Submit</button>
                                    <button class="btn btn-light" onclick="window.location.href = 'admin';">Cancel</button>
                                        
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
