<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Crime Management</title>
    <!-- base:css -->
    <link rel="stylesheet" href="{{url_for('static',filename='vendors/mdi/css/materialdesignicons.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='vendors/feather/feather.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='vendors/base/vendor.bundle.base.css')}}">
    <!-- endinject -->
    <!-- plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
    <!-- endinject -->
    <link rel="shortcut icon" href="{{url_for('static',filename='images/favicon.png')}}" />
</head>

<body>
    <div class="container-scroller">
            <!-- partial:partials/_navbar.html -->
            <nav class="navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
               <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-center" style="background-color: rgb(50, 44, 92)!important;">
                <a class="navbar-brand brand-logo"  style="color:beige" href="/">CRIME</a>
                  
                </div>
              
            </nav>
            
        <div class="container-fluid page-body-wrapper full-page-wrapper ">
            <div class=" content-wrapper d-flex auth auth-img-bg">
                <!-- <div class="row flex-grow"> -->
                    <div class=" auth content-wrapper login-half-bg d-flex align-items-center justify-content-center" >
                        <div class="container cn-login" d-flex style="background-color:rgba(26, 25, 25, 0.87); border-radius: 25px; margin-top: 3%; ">
                        <div class="auth-form-transparent text-left pt-3 " >
                            
                            <div>  <center><h4 style="color:floralwhite;">Welcome back!</h4>
                                <h6 class="font-weight-light" style="color:floralwhite;">Happy to see you again!</h6></center> {% with messages = get_flashed_messages() %} {% if messages %} {% for message in messages %}
                                <div  class="alert alert-info alert-dismissible" role="alert">
                                    <strong>Message : </strong> {{ message }}
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                {% endfor %} {% endif %} {% endwith %}
                        
                        </div>
                            <form class="pt-3" action="/" method="POST">
                                <div class="form-group">
                                    <label for="exampleInputEmail" style="color:floralwhite;">Username</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend bg-transparent">
                                            <span class="input-group-text bg-transparent border-right-0">
                        <i class="mdi mdi-account-outline text-primary"></i>
                      </span>
                                        </div>
                                        <input type="text" class=" form-control form-control-lg border-left-0 "  style="color:floralwhite;" id="exampleInputEmail" placeholder="Username" name="username" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword" style="color:floralwhite;">Password</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend bg-transparent">
                                            <span class="input-group-text bg-transparent border-right-0">
                        <i class="mdi mdi-lock-outline text-primary"></i>
                      </span>
                                        </div>
                                        <input type="password" class="form-control form-control-lg border-left-0" style="color:floralwhite;" id="exampleInputPassword" placeholder="Password" name="password" required>
                                    </div>
                                </div>
                                <div class="my-3">
                                    <button class="btn btn-block btn-info btn-lg font-weight-medium auth-form-btn" type="submit">LOGIN</button>

                                </div>
                                <div class="text-center mt-4 font-weight-light" style="color:floralwhite;">
                                    Don't have an account? <p  class="text-primary">Create Here </p>
                                </div>
                    
                                <div class="mb-2 d-flex">
                                    <button type="button" class="btn btn-facebook auth-form-btn flex-grow mr-1"><a style="color:aliceblue;" href="/user_registration">
                    
                    User Registration</a>
                  </button>
                                    <button type="button" class="btn btn-google auth-form-btn flex-grow ml-1">
                  
                                        <a style="color:aliceblue;" href="/advocate_registration"> Advocate Registration</a>
                  </button>
                                </div>
                                
                            
                          
                    </form><br>
                        </div>
                        
                    </div>
                    <!-- <div class="col-lg-12  d-flex flex-row">
                        <p class="text-white font-weight-medium text-center flex-grow align-self-end"></p>
                    </div> -->
                  
            </div>
            <!-- content-wrapper ends -->
        </div>
        <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- base:js -->

    <script>

    </script>
    <script src="{{url_for('static',filename='vendors/base/vendor.bundle.base.js')}}"></script>
    <!-- endinject -->
    <!-- inject:js -->
    <script src="{{url_for('static',filename='js/off-canvas.js')}}"></script>
    <script src="{{url_for('static',filename='js/hoverable-collapse.js')}}"></script>
    <script src="{{url_for('static',filename='js/template.js')}}"></script>
    <!-- endinject -->
</body>

</html>
